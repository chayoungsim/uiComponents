<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
 .services {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 24px;
  padding: 80px 0;
  background: #050507;
  color: #dcdcdc;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.link {
    position: relative;
    transition: color .3s cubic-bezier(.19, 1, .22, 1);
    font-size: 1.25vw;
    line-height: 130%;
    color:#fff;
    text-decoration: none;
    outline: none;
}
.link::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: .075em;
    min-height: 1px;
    transform-origin: right;
    transform: scaleX(0);
    background-color: white;
    transition: transform .95s cubic-bezier(.19, 1, .22, 1);
    box-sizing: border-box;
    border: 0 solid #e2e8f0;
}
.link:focus::after,
.link:hover::after{    
    transform-origin: left;
    transform: scaleX(1)
}

button {
    border:0;
}

.btn {
    border-radius: 1.5rem;
    display: flex;
    gap: .5rem;
    position: relative;
    width: -moz-fit-content;
    width: fit-content;    
    background-color: #a3ffa7;    
    font-family: Roboto;
    font-size: .875rem;
    font-weight: 400;
    line-height: 1.25rem;
    padding: .75rem 22px;
    --tw-text-opacity: 1;
    color: #010440;   
    transition: background-color 1s ease 1s, color 1s ease 1s;
}

.btn::after{
    content: '';
    display: block;
    border-radius: 9999px;
    border-width: 2px;
    bottom: 0;
    height: 100%;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    width: 100%;   
    border-color: #b5ffb8;
    content: "";
    --clock-hands-position: 100%;   
    mask-composite: exclude;
    -webkit-mask-image: conic-gradient(from 0deg, transparent 100%, #000 100%);
    mask-image: conic-gradient(from 0deg, transparent 100%, #000 100%);   
    transition: --clock-hands-position 1s ease;
}

@keyframes borderWipe {
  0% {
    background-position: 200% 0;
  }
  100% {
    background-position: -200% 0;
  }
}

a[href="/nous-connaitre/"] {
  position: relative;
  display: inline-block;
  padding: 10px 22px;
  transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  border: 2px solid transparent;
  background: 
    linear-gradient(rgba(76, 196, 68, 0), rgba(76, 196, 68, 0)) padding-box,
    linear-gradient(90deg, rgba(76, 196, 68, 0), rgba(76, 196, 68, 1), rgba(76, 196, 68, 0)) border-box;
  background-size: 100% 100%, 200% 100%;
  background-position: 0 0, 0 0;
}

a[href="/nous-connaitre/"]:hover {
  transform: scale(1.08) translateY(-3px);
  box-shadow: 
    0 12px 24px rgba(0, 0, 0, 0.25),
    0 0 20px rgba(76, 196, 68, 0.3);
  background-position: 0 0, 200% 0;
  animation: borderWipe 0.6s ease-out forwards;
}

ul,li {
    list-style: none;
    padding:0;
    margin:0;
}

</style>
</head>
<body>
    <section class="services">
        
        <ul>
            <li><a href="" class="link">Order Aggregation</a></li>
            <li><a href="" class="link">Open API</a></li>
            <li><a href="" class="link">Marketing CRM</a></li>
            <li><a href="" class="link">Dispute Manager</a></li>
        </ul>

        <ul>
            <li><button type="button" class="btn">Button Style</button></li>
            <li><a href="/nous-connaitre/">nous-connaitre</a></li>
        </ul>

    </section>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>

</script>
</body>
</html>
