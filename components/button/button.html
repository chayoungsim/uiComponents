<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="../../assets/css/style.min.css">
    <link rel="stylesheet" href="../../assets/css/temp.css" />
</head>
<body>
  <div class="cards">
    <div class="card">
      <h2 class="card__title">button</h2>
      <div class="card__desc">
        <div class="btn-cols">
          <button type="button" class="hamburger-modern" aria-label="메뉴 열기">
            <span></span>
            <span></span>
            <span></span>
          </button>          
        </div>
      </div>
    </div>
    <div class="card">
      <h2 class="card__title">button - hover</h2>
      <div class="card__desc">

        <div class="btn-cols">
            <button type="button" class="btn-outline btn-trans" data-trans="버튼스타일">
                <span>버튼스타일</span>
            </button>
            <button type="button" class="btn-outline btn-trans2">
                <span>버튼스타일</span>
            </button>
        </div>

        

      </div>
    </div>
    <div class="card">
      <h2 class="card__title">button - hover</h2>
      <div class="card__desc">        
        <ul class="links">
            <li><a href="" class="link">Order Aggregation</a></li>
            <li><a href="" class="link">Open API</a></li>
            <li><a href="" class="link">Marketing CRM</a></li>
            <li><a href="" class="link">Dispute Manager</a></li>
        </ul>

      </div>
    </div>
    <div class="card">
      <h2 class="card__title">button</h2>
      <div class="card__desc">
          <div class="btn-cols">
              <button type="button" class="btn-outline small">버튼스타일</button>
              <button type="button" class="btn-outline small"><span>버튼스타일</span><i class="ico-arrow"></i></button>
              <button type="button" class="btn-outline small"><i class="ico-down"></i><span>버튼스타일</span></button>
          </div>
          <div class="btn-cols">
              <button type="button" class="btn-outline">버튼스타일</button>
              <button type="button" class="btn-outline"><span>버튼스타일</span><i class="ico-arrow"></i></button>
              <button type="button" class="btn-outline"><i class="ico-down"></i><span>버튼스타일</span></button>
          </div>
          <div class="btn-cols">
              <button type="button" class="btn-outline large">버튼스타일</button>
              <button type="button" class="btn-outline large"><span>버튼스타일</span><i class="ico-arrow"></i></button>
              <button type="button" class="btn-outline large"><i class="ico-down"></i><span>버튼스타일</span></button>
          </div>
          <div class="btn-cols">
              <button type="button" class="btn-fill small">버튼스타일</button>
              <button type="button" class="btn-fill small"><span>버튼스타일</span><i class="ico-arrow"></i></button>
              <button type="button" class="btn-fill small"><i class="ico-down"></i><span>버튼스타일</span></button>
          </div>
          <div class="btn-cols">
              <button type="button" class="btn-fill">버튼스타일</button>
              <button type="button" class="btn-fill"><span>버튼스타일</span><i class="ico-arrow"></i></button>
              <button type="button" class="btn-fill"><i class="ico-down"></i><span>버튼스타일</span></button>
          </div>
          <div class="btn-cols">
              <button type="button" class="btn-fill large">버튼스타일</button>
              <button type="button" class="btn-fill large"><span>버튼스타일</span><i class="ico-arrow"></i></button>
              <button type="button" class="btn-fill large"><i class="ico-down"></i><span>버튼스타일</span></button>
          </div>    



      </div>
    </div>
  </div> 
<script>
    const hamburger = document.querySelector('.hamburger-modern');
    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
    });
</script>    

</body>
</html>
