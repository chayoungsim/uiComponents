<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-attachment</title>
    <style>

        .overview {
            height: 1000px;;
        }
        .img {
           
            width: 100%;
            height:200px;
            position: relative;
             background: url(../../assets/images/sub0101_img01.jpg) no-repeat center;
            background-size: cover;
            background-attachment: fixed;
            /*
            fixed: 배경 이미지가 브라우저 화면(뷰포트) 에 고정됨
            iOS Safari / Android Chrome 대부분에서 fixed가 정상 동작하지 않음
            시각적으로는 배경 위에서 콘텐츠만 움직이는 효과가 발생
            
            */

        }
        .img img {
            width:110px;
            position: absolute;
            bottom:10px;
            right:10px;
        }

        #visual_wrap {
            position: relative;
            height: 100vh;
        }
        #visual_wrap video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <div id="container">
            <div class="static">
                <div id="visual_wrap">			
                    <video id="main_video" autoplay="autoplay" muted="muted" loop="loop" style="visibility: visible;filter:grayscale(1) contrast(2) brightness(0.8);" data-keepplaying="" playsinline=""> 
                        <source src="../../assets/media/main_video07.mov" type="video/mp4">
                    </video>			
		        </div>
                <div class="overview">
                    <h1>Static Content</h1>
                    <div class="img">
                        <img src="../../assets/images/sub0101_logo01.png" alt="Logo">
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
